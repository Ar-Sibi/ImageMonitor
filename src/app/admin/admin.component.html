<div class="ui compact menu borderless" style="width:100% !important;border-radius: 0!important; border: 0;">
  <a class="item" (click)="redirectToHome()">
    <i class="home icon"></i>
  </a>
  <a class="item">
    {{name}}
  </a>
  <div class="right menu">
    <a class="item" (click)="redirectToImages()">
      Images
    </a>
  </div>
</div>
<div *ngIf="countArray.length" class="ui card mytable">
  <table class="ui celled unstackable table">
    <thead>
      <tr>
        <th>Action</th>
        <th>Target</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities">
        <td>
          <div class="ui ribbon label">{{activity.action}}</div>
        </td>
        <td>{{activity.target}}</td>
        <td>{{activity.starttime}}</td>
        <td>{{activity.endtime}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">
          <div class="ui right inverted floated pagination menu">
              <a class="icon item" (click)="previousPage()">
                  <i class="left chevron icon"></i>
                </a>
            <a [class.active]="num+1 === currentPage" class="item" (click)="page(num)" *ngFor="let num of countArray">{{num+1}}</a>
            <a class="icon item" (click)="nextPage()">
              <i class="right chevron icon" ></i>
            </a>
          </div>
          <div class="ui left floated icon buttons admin">
            <button class="ui icon button black" (click)="redirectToImages()">
              <i class="chevron left icon"></i>
            </button>
            <button class="ui icon button black" (click)="redirectToHome()">
              <i class="home icon"></i>
            </button>
          </div>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div *ngIf="!countArray.length&&isLoaded" class="ui floating massive negative message mytable">
  <p>No Activity found for given url</p>
</div>
