<div *ngIf="countArray.length" class="ui card mytable">
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Action</th>
        <th>Target</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities">
        <td>
          <div class="ui ribbon label">{{activity.action}}</div>
        </td>
        <td>{{activity.target}}</td>
        <td>{{activity.starttime}}</td>
        <td>{{activity.endtime}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">
          <div class="ui right floated pagination menu">
            <a class="item" (click)="page(num)" *ngFor="let num of countArray">{{num+1}}</a>
          </div>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div *ngIf="!countArray.length" class="ui floating negative message mytable">
  <p>No Activity found for given url</p>
</div>
